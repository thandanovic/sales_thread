<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="slxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3C50E0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#007BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Center circle -->
  <circle cx="50" cy="50" r="10" fill="#3C50E0" />
  <!-- Arrow lines from center to corners -->
  <line x1="42" y1="42" x2="20" y2="20" stroke="url(#slxGradient)" stroke-width="4" stroke-linecap="round" />
  <line x1="58" y1="42" x2="80" y2="20" stroke="url(#slxGradient)" stroke-width="4" stroke-linecap="round" />
  <line x1="58" y1="58" x2="80" y2="80" stroke="url(#slxGradient)" stroke-width="4" stroke-linecap="round" />
  <line x1="42" y1="58" x2="20" y2="80" stroke="url(#slxGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  <!-- Arrowheads -->
  <polyline points="20,32 20,20 32,20" stroke="url(#slxGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  <polyline points="68,20 80,20 80,32" stroke="url(#slxGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  <polyline points="80,68 80,80 68,80" stroke="url(#slxGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  <polyline points="32,80 20,80 20,68" stroke="url(#slxGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
</svg>
